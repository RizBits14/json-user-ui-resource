<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Users Only</title>
    <link rel="shortcut icon" href="assets/user-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav class="m-18 rounded-full bg-green-800 p-3 hover:-translate-y-5 transition-transform duration-300 ease-in-out">
        <h1 class="navbar-heading items-center flex justify-center font-bold">Displaying The Users Only</h1>
    </nav>
    <div class="flex justify-center gap-6">
        <button onclick="loadPost()" id="button" class="cursor-pointer border-2 rounded-full bg-[#98fb98] m-15 p-6 flex justify-center items-center 
    hover:bg-green-200 font-bold animate-bounce">
            Click Here to See the Users
        </button>
        <div class="flex flex-col gap-4">
            <a class="cursor-pointer border-2 rounded-full bg-[#98fb98] p-8 flex justify-center items-center 
    hover:bg-green-200 hover:translate-x-15 transition-transform duration-300 ease-in-out font-bold text-center"
                href="https://jsonplaceholder.typicode.com/users" target="_blank">
                Click Here to see the JSON Placeholder
            </a>

            <a class="cursor-pointer border-2 rounded-full bg-[#98fb98] p-8 flex justify-center items-center 
    hover:bg-green-200 hover:-translate-x-15 transition-transform duration-300 ease-in-out font-bold text-center"
                href="https://chromewebstore.google.com/detail/json-viewer-pro/eifflpmocdbdmepbjaopkkhbfmdgijcc" target="_blank">
                Use the JSON Viewer Pro Ext.
            </a>
        </div>
    </div>
    <main>
        <div id="card-container"></div>
    </main>

    <script src="index.js"></script>
</body>

</html>
