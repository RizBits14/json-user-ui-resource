<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Users Only</title>
    <link rel="shortcut icon" href="assets/user-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav
        class="rounded-full bg-green-800 p-4 md:p-1 lg:p-4 hover:-translate-y-2 transition-transform duration-300 ease-in-out mx-4 mt-4">
        <h1 class="navbar-heading text-center font-bold text-xl md:text-3xl lg:text-4xl">
            Displaying The Users Only
        </h1>
    </nav>

    <!-- Buttons Section -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-6 mt-8 px-4">
        <button onclick="loadPost()" id="button" class="cursor-pointer border-2 rounded-full bg-[#98fb98] px-6 py-3 md:px-10 md:py-6 flex justify-center items-center 
    hover:bg-green-200 font-bold animate-bounce text-sm md:text-base lg:text-lg">
            Click Here to See the Users
        </button>

        <div class="flex flex-col gap-4 w-full md:w-auto">
            <a class="cursor-pointer border-2 rounded-full bg-[#98fb98] px-6 py-3 md:px-10 md:py-6 flex justify-center items-center 
    hover:bg-green-200 hover:translate-x-2 md:hover:translate-x-6 transition-transform duration-300 ease-in-out font-bold text-center text-sm md:text-base lg:text-lg"
                href="https://jsonplaceholder.typicode.com/users" target="_blank">
                Click Here to see the JSON Placeholder
            </a>

            <a class="cursor-pointer border-2 rounded-full bg-[#98fb98] px-6 py-3 md:px-10 md:py-6 flex justify-center items-center 
    hover:bg-green-200 hover:-translate-x-2 md:hover:-translate-x-6 transition-transform duration-300 ease-in-out font-bold text-center text-sm md:text-base lg:text-lg"
                href="https://chromewebstore.google.com/detail/json-viewer-pro/eifflpmocdbdmepbjaopkkhbfmdgijcc"
                target="_blank">
                Use the JSON Viewer Pro Ext.
            </a>
        </div>
    </div>

    <!-- Cards Section -->
    <main class="flex-grow px-4">
        <div id="card-container"
            class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-7xl mx-auto py-10">
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
